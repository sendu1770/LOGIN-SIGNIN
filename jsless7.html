<html lang="en">
<head>

    <body>
    <script>
        let num = prompt('Nhập phép tính');
        let result = 0;

        num = num.split('');
        let soThuNhat = num[0];
        let phepTinh = num[1];
        let soThuHai = num [2];
        
    while(true){
        if (phepTinh == '*') {
            result = soThuNhat * soThuHai
            break;   
            }
        else if (phepTinh == '+'){
            result = Number(soThuNhat) + Number(soThuHai);
            break;
            }

        else if (phepTinh == '-'){
            result = Number(soThuNhat) - Number(soThuHai);
            break;
            }

        else if (phepTinh == '/'){
            result = Number(soThuNhat) / Number(soThuHai);
            break;
            }

        else {
            alert('Phép tính không đúng');
            num = prompt('Hãy nhập lại phép tính');
            soThuNhat = num[0];
            phepTinh = num[1];
            soThuHai = num[2];
            }
        }   

        let resultfinal = result % 2 ==0 ? 'Kết quả là số chẵn: ': 'Kết quả là số lẻ: '
        document.write(resultfinal + result);

    let text = 'Hello World';
    textTempT = text.split(' ');
    console.log(textTempT);
    </script>
</body>
