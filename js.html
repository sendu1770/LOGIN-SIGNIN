<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Javascript 1 </title>
</head>
<body>
    <h1>Javascript For Loop</h1>
    <script>
        var start = "0";
        var amount = "9";
        var times = prompt("Bạn hãy nhập số");
            do {
                start++;
                document.write("<DIV>"+start*1+" x "+times*1+" = "+start*times+"</DIV>");
                }
            while(start < amount);
    </script>
</body>
</html>
